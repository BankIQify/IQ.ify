<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Trophy Base -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC125;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Trophy Cup -->
  <g filter="url(#shadow)">
    <!-- Cup Body -->
    <path d="M156,128 L356,128 L336,434 L176,434 Z" fill="url(#gold)"/>
    <!-- Cup Top -->
    <ellipse cx="256" cy="128" rx="100" ry="25" fill="url(#gold)"/>
    <!-- Handles -->
    <path d="M156,180 Q106,180 106,230 Q106,280 156,280" fill="none" stroke="url(#gold)" stroke-width="20"/>
    <path d="M356,180 Q406,180 406,230 Q406,280 356,280" fill="none" stroke="url(#gold)" stroke-width="20"/>
    <!-- Base -->
    <rect x="216" y="434" width="80" height="30" fill="#C0C0C0"/>
    <rect x="176" y="464" width="160" height="20" fill="#A0A0A0"/>
  </g>
  
  <!-- Achievement Icon Placeholder -->
  <circle cx="256" cy="256" r="60" fill="#4A90E2" opacity="0.9"/>
</svg> 